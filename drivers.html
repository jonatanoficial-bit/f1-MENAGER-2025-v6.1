<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <title>Mercado de Pilotos</title>

  <style>
    :root{
      --txt:#eaf0ff; --muted:rgba(234,240,255,.65);
      --stroke:rgba(255,255,255,.12);
      --radius:18px; --shadow:0 18px 55px rgba(0,0,0,.55);
      --bad:#ff2d55; --good:#35ff9b; --accent:#00d4ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;
      color:var(--txt);
      min-height:100vh;
      background: linear-gradient(180deg,#070a12,#0b1020 45%,#070a12);
      overflow-x:hidden;
    }
    .bg{ position:fixed; inset:0; z-index:-2; background:url("lobby.jpg") center/cover no-repeat; opacity:.55; }
    .shade{ position:fixed; inset:0; z-index:-1; background: radial-gradient(1200px 700px at 50% 10%, rgba(0,0,0,.35), rgba(0,0,0,.80) 60%, rgba(0,0,0,.94)); }

    .topbar{
      position:sticky; top:0; z-index:50;
      padding:12px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      background: rgba(5,8,14,.72);
      border-bottom:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
    }
    .btnBack{
      border:0; cursor:pointer;
      background: linear-gradient(90deg, rgba(255,45,85,.95), rgba(255,45,85,.65));
      color:#fff; font-weight:900;
      padding:10px 14px; border-radius:999px;
      box-shadow: 0 10px 30px rgba(255,45,85,.20);
    }
    .titleWrap{ text-align:center; flex:1; min-width:0; }
    .title{ font-weight:950; letter-spacing:.8px; font-size:13px; text-transform:uppercase; }
    .sub{ margin-top:4px; font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .pill{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.07);
      color: rgba(234,240,255,.85);
      padding:8px 10px;
      border-radius:999px;
      font-weight:900;
      font-size:12px;
      white-space:nowrap;
    }

    .wrap{ max-width:1100px; margin:0 auto; padding:14px; }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    @media(max-width:980px){ .grid{grid-template-columns:1fr;} }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border:1px solid rgba(255,255,255,.12);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .cardHeader{
      padding:12px; background: rgba(255,255,255,.04);
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .cardHeader h3{
      margin:0; font-size:12px; letter-spacing:.8px; text-transform:uppercase;
      color:var(--muted); font-weight:900;
    }
    .cardBody{ padding:12px; }

    .list{ display:flex; flex-direction:column; gap:10px; }
    .item{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      border-radius:16px;
      padding:12px;
      display:flex; flex-direction:column; gap:8px;
      cursor:pointer;
    }
    .item.activeSel{ border-color: rgba(0,212,255,.55); box-shadow:0 0 0 2px rgba(0,212,255,.18) inset; }
    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; }
    .name{ font-weight:950; }
    .tag{
      font-size:12px; padding:4px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      color:rgba(234,240,255,.78);
      background: rgba(255,255,255,.05);
      font-weight:900;
      white-space:nowrap;
    }
    .meta{ font-size:12px; color:var(--muted); line-height:1.45; }

    .btnRow{ display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; margin-top:10px; }
    .btn{
      border:0; cursor:pointer;
      padding:12px 14px; border-radius:999px; font-weight:950;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      flex:1; min-width:160px;
    }
    .btnHire{ background: linear-gradient(90deg, rgba(53,255,155,.92), rgba(53,255,155,.55)); color:#00120a; }
    .btnRenew{ background: linear-gradient(90deg, rgba(0,212,255,.92), rgba(0,212,255,.55)); color:#001018; }
    .btnRelease{ background: linear-gradient(90deg, rgba(255,45,85,.95), rgba(255,45,85,.65)); color:#fff; }

    .toast{
      position:fixed; left:50%; bottom:16px; transform:translateX(-50%);
      background: rgba(0,0,0,.76);
      border:1px solid rgba(255,255,255,.14);
      color:var(--txt);
      padding:10px 12px;
      border-radius:14px;
      box-shadow:0 18px 55px rgba(0,0,0,.6);
      z-index:99; display:none;
      font-weight:900; max-width:92vw; text-align:center;
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="shade"></div>

  <div class="topbar">
    <button class="btnBack" id="btnBack">VOLTAR</button>
    <div class="titleWrap">
      <div class="title">MERCADO DE PILOTOS</div>
      <div class="sub">Contratos, salários e contratação offline (integrado ao save).</div>
    </div>
    <div class="pill" id="pillTeam">EQUIPE</div>
  </div>

  <div class="wrap">
    <div class="grid">
      <section class="card">
        <div class="cardHeader">
          <h3>Pilotos da equipe</h3>
          <span class="tag" id="pillMoney">CAIXA: --</span>
        </div>
        <div class="cardBody">
          <div class="list" id="yourList"></div>
          <div class="btnRow">
            <button class="btn btnRenew" id="btnRenew">RENOVAR SELECIONADO (+1 ano)</button>
            <button class="btn btnRelease" id="btnRelease">LIBERAR SELECIONADO</button>
          </div>
        </div>
      </section>

      <aside class="card">
        <div class="cardHeader">
          <h3>Pilotos disponíveis</h3>
          <span class="tag">Contratar</span>
        </div>
        <div class="cardBody">
          <div class="list" id="marketList"></div>
          <div class="btnRow">
            <button class="btn btnHire" id="btnHire">CONTRATAR PARA VAGA</button>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="js/gameState.js"></script>
  <script src="js/drivers.js"></script>
</body>
</html>
