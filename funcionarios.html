<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>F1 Manager 2025 — Funcionários</title>
  <link rel="stylesheet" href="funcionarios.css">
</head>

<body>
  <main class="page">
    <header class="page-top">
      <div class="page-top-left">
        <img class="brand-logo" src="assets/ui/logo.png" alt="Logo" onerror="this.style.opacity=.2">
      </div>

      <div class="page-top-center">
        <h1 class="page-title">FUNCIONÁRIOS &amp; EQUIPE TÉCNICA</h1>
        <p class="page-subtitle">Contrate, demita e influencie desempenho em pista, pit-stop e desenvolvimento.</p>
      </div>

      <div class="page-top-right">
        <button class="btn btn-primary" id="btnVoltar" type="button">VOLTAR</button>
      </div>
    </header>

    <section class="section">
      <h2 class="section-title">Gestão do quadro (ativo)</h2>
      <div id="staffPanel"></div>
    </section>
  </main>

  <!-- Scripts (ordem IMPORTANTE) -->
  <script src="economySystem.js"></script>
  <script src="staffSystem.js"></script>

  <script>
    document.getElementById("btnVoltar").addEventListener("click", () => {
      const p = new URLSearchParams(location.search);
      location.href = "index.html?" + p.toString();
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (window.StaffSystem) window.StaffSystem.renderInto("#staffPanel");
    });
  </script>
</body>
</html>
