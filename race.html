<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>F1 Manager 2025 – Corrida</title>

  <link rel="stylesheet" href="race.css" />

  <!-- Se você já usa data.js no projeto, mantenha. Se não existir, pode remover. -->
  <script defer src="data.js"></script>

  <!-- Corrida -->
  <script defer src="race.js"></script>
</head>

<body>
  <div class="race-shell">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="gpbox">
        <img id="teamLogo" class="teamLogo" alt="Equipe" />
        <div class="gptext">
          <div id="gpTitle" class="gpTitle">GP</div>
          <div id="gpMeta" class="gpMeta">Volta 1 • Clima: — • Pista: —</div>
        </div>
      </div>

      <div class="speedbox">
        <div class="speedLabel">Velocidade</div>
        <div class="speedBtns">
          <button class="btn chip" data-speed="1">1x</button>
          <button class="btn chip" data-speed="2">2x</button>
          <button class="btn chip" data-speed="4">4x</button>
        </div>
      </div>

      <button id="btnBack" class="btn backBtn" type="button">VOLTAR AO LOBBY</button>
    </header>

    <!-- MAIN GRID -->
    <main class="grid">

      <!-- TRACK PANEL -->
      <section class="panel trackPanel">
        <div class="panelHead">
          <div class="panelTitle">MAPA DA PISTA</div>
          <div id="trackInfo" class="panelHint">SVG • path sampling • 60fps</div>
        </div>

        <div class="trackStage">
          <canvas id="trackCanvas" class="trackCanvas" width="900" height="900"></canvas>
          <div class="trackFooter">
            <div class="miniCard">
              <div class="miniLabel">Volta</div>
              <div id="uiLap" class="miniValue">1/10</div>
            </div>
            <div class="miniCard">
              <div class="miniLabel">Estado</div>
              <div id="uiState" class="miniValue">Correndo</div>
            </div>
            <div class="miniCard">
              <div class="miniLabel">Clima</div>
              <div id="uiWeather" class="miniValue">—</div>
            </div>
            <div class="miniCard">
              <div class="miniLabel">Pista</div>
              <div id="uiTemp" class="miniValue">—</div>
            </div>
          </div>
        </div>
      </section>

      <!-- SESSION PANEL -->
      <section class="panel sessionPanel">
        <div class="panelHead">
          <div class="panelTitle">SESSÃO</div>
          <div class="panelHint">Tempo real</div>
        </div>

        <div id="sessionList" class="sessionList"></div>
      </section>

      <!-- YOUR DRIVERS PANEL -->
      <section class="panel yourPanel">
        <div class="panelHead">
          <div class="panelTitle">SEUS PILOTOS</div>
          <div class="panelHint">Setup + Staff influenciam</div>
        </div>

        <div id="yourDrivers" class="yourDrivers"></div>
      </section>

    </main>

    <!-- PODIUM MODAL -->
    <div id="podiumModal" class="modal hidden">
      <div class="modalBackdrop"></div>
      <div class="modalCard">
        <div class="modalTitle">PÓDIO</div>
        <div id="podiumGrid" class="podiumGrid"></div>
        <div class="modalActions">
          <button id="btnContinue" class="btn primary" type="button">CONTINUAR</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
