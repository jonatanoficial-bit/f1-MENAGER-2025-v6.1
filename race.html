<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Manager 2025 – Corrida</title>
    <link rel="stylesheet" href="race.css" />
  </head>

  <body>
    <div class="race-layout">
      <!-- ESQUERDA: PISTA -->
      <div class="race-left">
        <div id="track-container" class="track-container"></div>
      </div>

      <!-- DIREITA: HUD -->
      <div class="race-right">
        <div class="hud-panel">
          <div class="hud-header">
            <div>
              <h1 class="hud-title" id="gp-title">Corrida</h1>
              <p class="hud-subtitle">Temporada oficial F1 2025</p>
            </div>
            <div class="hud-meta">
              <span id="race-lap-label" class="hud-lap">Volta 1 / 10</span>
            </div>
          </div>

          <!-- LISTA DE PILOTOS (com rolagem) -->
          <div id="drivers-list" class="drivers-list">
            <!-- Cards criados via JS -->
          </div>

          <!-- PAINEL DO USUÁRIO (2 pilotos da equipe escolhida) -->
          <div class="user-panel">
            <div class="user-panel-title">Pilotos da sua equipe</div>
            <div class="user-driver-row">
              <div
                class="user-driver-card"
                id="user-driver-card-0"
                data-index="0"
              >
                <div class="user-driver-main">
                  <img class="user-face" id="user-face-0" src="" alt="" />
                  <div class="user-info">
                    <div class="user-name" id="user-name-0">---</div>
                    <div class="user-team" id="user-team-0">---</div>
                    <div class="user-status-line">
                      Carro: <span id="user-car-0">100%</span>
                    </div>
                    <div class="user-status-line">
                      Pneus: <span id="user-tyre-0">0%</span>
                    </div>
                  </div>
                </div>
                <div class="user-driver-actions">
                  <button
                    class="user-btn pit"
                    data-action="pit"
                    data-index="0"
                  >
                    PIT STOP
                  </button>
                  <button
                    class="user-btn mode"
                    data-action="save"
                    data-index="0"
                  >
                    ECONOMIZAR
                  </button>
                  <button
                    class="user-btn mode"
                    data-action="push"
                    data-index="0"
                  >
                    ATAQUE
                  </button>
                </div>
              </div>

              <div
                class="user-driver-card"
                id="user-driver-card-1"
                data-index="1"
              >
                <div class="user-driver-main">
                  <img class="user-face" id="user-face-1" src="" alt="" />
                  <div class="user-info">
                    <div class="user-name" id="user-name-1">---</div>
                    <div class="user-team" id="user-team-1">---</div>
                    <div class="user-status-line">
                      Carro: <span id="user-car-1">100%</span>
                    </div>
                    <div class="user-status-line">
                      Pneus: <span id="user-tyre-1">0%</span>
                    </div>
                  </div>
                </div>
                <div class="user-driver-actions">
                  <button
                    class="user-btn pit"
                    data-action="pit"
                    data-index="1"
                  >
                    PIT STOP
                  </button>
                  <button
                    class="user-btn mode"
                    data-action="save"
                    data-index="1"
                  >
                    ECONOMIZAR
                  </button>
                  <button
                    class="user-btn mode"
                    data-action="push"
                    data-index="1"
                  >
                    ATAQUE
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- CONTROLES GERAIS -->
          <div class="controls-row">
            <div class="controls">
              <span class="controls-label">Velocidade:</span>
              <button class="speed-btn active" data-speed="1">1x</button>
              <button class="speed-btn" data-speed="2">2x</button>
              <button class="speed-btn" data-speed="4">4x</button>
            </div>
          </div>

          <div class="bottom-actions">
            <button class="back-btn" onclick="window.history.back()">
              Voltar ao calendário
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL DO PÓDIO -->
    <div id="podium-modal" class="podium-modal hidden">
      <div class="podium-content">
        <h2>Pódio – Resultado Final</h2>
        <div class="podium-cards">
          <div class="podium-card first">
            <div class="podium-pos">1º</div>
            <img id="podium1-face" class="podium-face" src="" alt="1º lugar" />
            <div class="podium-name" id="podium1-name"></div>
            <div class="podium-team" id="podium1-team"></div>
          </div>
          <div class="podium-card second">
            <div class="podium-pos">2º</div>
            <img id="podium2-face" class="podium-face" src="" alt="2º lugar" />
            <div class="podium-name" id="podium2-name"></div>
            <div class="podium-team" id="podium2-team"></div>
          </div>
          <div class="podium-card third">
            <div class="podium-pos">3º</div>
            <img id="podium3-face" class="podium-face" src="" alt="3º lugar" />
            <div class="podium-name" id="podium3-name"></div>
            <div class="podium-team" id="podium3-team"></div>
          </div>
        </div>
        <button class="podium-close" onclick="closePodium()">Fechar</button>
      </div>
    </div>

    <script src="race.js"></script>
  </body>
</html>
