<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Manager 2025 – Corrida</title>
    <link rel="stylesheet" href="race.css" />
  </head>

  <body>
    <div class="race-layout">
      <!-- ESQUERDA: PISTA -->
      <div class="race-left">
        <div id="race-track-container" class="track-container"></div>
      </div>

      <!-- DIREITA: HUD / LISTA / PAINEL DO USUÁRIO -->
      <div class="race-right">
        <div class="hud-panel">
          <!-- CABEÇALHO -->
          <div class="hud-header">
            <div>
              <h1 class="hud-title" id="race-gp-title">Corrida</h1>
              <p class="hud-subtitle">Temporada oficial F1 2025</p>
            </div>
            <div class="hud-meta">
              <span id="race-lap-label" class="hud-lap">Volta 1 / 25</span>
            </div>
          </div>

          <!-- RÁDIO (MENSAGENS DO PILOTO / SAFETY CAR) -->
          <div id="race-radio" class="race-radio">
            <!-- mensagens tipo: "Pneus no limite! Recomendo box!" -->
          </div>

          <!-- LISTA GERAL DE PILOTOS (com rolagem) -->
          <div id="race-drivers-list" class="drivers-list">
            <!-- linhas criadas via race.js -->
          </div>

          <!-- PAINEL DO USUÁRIO (2 pilotos da equipe escolhida) -->
          <div class="user-panel">
            <div class="user-panel-title">Pilotos da sua equipe</div>

            <div class="user-driver-row">
              <!-- PILOTO 1 -->
              <div class="user-driver-card" id="user-race-driver-1">
                <div class="user-driver-main">
                  <img class="user-face" src="" alt="" />
                  <div class="user-info">
                    <div class="user-name">---</div>
                    <div class="user-team">---</div>
                    <div class="user-status-line">
                      Pneus: <span class="user-tyre">0%</span>
                    </div>
                    <div class="user-status-line">
                      Status: <span class="user-status"></span>
                    </div>
                  </div>
                </div>
                <div class="user-driver-actions">
                  <button
                    class="user-btn pit"
                    data-action="pit"
                  >
                    PIT STOP
                  </button>
                  <button
                    class="user-btn mode"
                    data-action="save"
                  >
                    ECONOMIZAR
                  </button>
                  <button
                    class="user-btn mode"
                    data-action="attack"
                  >
                    ATAQUE
                  </button>
                </div>
              </div>

              <!-- PILOTO 2 -->
              <div class="user-driver-card" id="user-race-driver-2">
                <div class="user-driver-main">
                  <img class="user-face" src="" alt="" />
                  <div class="user-info">
                    <div class="user-name">---</div>
                    <div class="user-team">---</div>
                    <div class="user-status-line">
                      Pneus: <span class="user-tyre">0%</span>
                    </div>
                    <div class="user-status-line">
                      Status: <span class="user-status"></span>
                    </div>
                  </div>
                </div>
                <div class="user-driver-actions">
                  <button
                    class="user-btn pit"
                    data-action="pit"
                  >
                    PIT STOP
                  </button>
                  <button
                    class="user-btn mode"
                    data-action="save"
                  >
                    ECONOMIZAR
                  </button>
                  <button
                    class="user-btn mode"
                    data-action="attack"
                  >
                    ATAQUE
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- CONTROLES GERAIS -->
          <div class="controls-row">
            <div class="controls">
              <span class="controls-label">Velocidade:</span>
              <!-- deixei as duas classes: speed-btn (CSS antigo) e race-speed-btn (JS novo) -->
              <button class="speed-btn race-speed-btn active" data-speed="1">
                1x
              </button>
              <button class="speed-btn race-speed-btn" data-speed="2">
                2x
              </button>
              <button class="speed-btn race-speed-btn" data-speed="4">
                4x
              </button>
            </div>
          </div>

          <div class="bottom-actions">
            <button class="back-btn" onclick="window.history.back()">
              Voltar ao calendário
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL DE RESULTADO FINAL (USADO PELO race.js) -->
    <div id="race-result-modal" class="race-result-modal hidden">
      <div class="race-result-content">
        <div id="race-result-body" class="race-result-body">
          <!-- preenchido via JS com lista final -->
        </div>
        <button
          class="race-result-ok"
          onclick="window.location.href='calendario.html'"
        >
          OK – Voltar ao calendário
        </button>
      </div>
    </div>

    <script src="race.js"></script>
  </body>
</html>
