<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>F1 MANAGER 2025 — CORRIDA</title>
  <link rel="stylesheet" href="race.css" />
</head>

<body>
  <div class="race-shell">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="gp-card">
        <div class="gp-flag" id="gpFlag"></div>
        <div class="gp-meta">
          <div class="gp-title" id="gpTitle">GP</div>
          <div class="gp-sub" id="gpSub">Volta 1 • Clima: — • Pista: —</div>
        </div>
      </div>

      <div class="speedbar">
        <div class="speed-label">Velocidade</div>
        <button class="chip" id="speed1">1x</button>
        <button class="chip" id="speed2">2x</button>
        <button class="chip" id="speed4">4x</button>
      </div>

      <button class="btn-primary" id="backLobby">VOLTAR AO LOBBY</button>
    </header>

    <!-- MAIN GRID -->
    <main class="main-grid">

      <!-- TRACK -->
      <section class="panel track-panel">
        <div class="panel-head">
          <div class="panel-title">MAPA DA PISTA</div>
          <div class="panel-hint" id="trackHint">SVG • path sampling • 60fps</div>
        </div>

        <div class="track-stage" id="trackStage">
          <!-- SVG injected here -->
          <div class="track-overlay">
            <canvas id="trackCanvas"></canvas>
          </div>
        </div>

        <div class="track-foot">
          <div class="telemetry">
            <div class="telemetry-item">
              <div class="t-label">Volta</div>
              <div class="t-value" id="lapCounter">1/5</div>
            </div>
            <div class="telemetry-item">
              <div class="t-label">Estado</div>
              <div class="t-value" id="raceStatus">Correndo</div>
            </div>
            <div class="telemetry-item">
              <div class="t-label">Clima</div>
              <div class="t-value" id="weatherLabel">—</div>
            </div>
            <div class="telemetry-item">
              <div class="t-label">Pista</div>
              <div class="t-value" id="trackTempLabel">—</div>
            </div>
          </div>
        </div>
      </section>

      <!-- RIGHT: SESSION + YOUR DRIVERS -->
      <section class="panel right-panel">
        <div class="panel-head split">
          <div class="panel-title">SESSÃO</div>
          <div class="panel-hint">Tempo real</div>
        </div>

        <div class="session-list" id="sessionList"></div>

        <div class="subhead">
          <div class="subhead-title">SEUS PILOTOS</div>
          <div class="subhead-hint">Controles</div>
        </div>

        <div class="your-drivers" id="yourDrivers"></div>

        <div class="podium-wrap" id="podiumWrap" aria-hidden="true">
          <div class="podium-card">
            <div class="podium-title">PÓDIO</div>
            <div class="podium-grid" id="podiumGrid"></div>
            <div class="podium-actions">
              <button class="btn-ghost" id="restartRace">REINICIAR</button>
              <button class="btn-primary" id="backLobby2">VOLTAR AO LOBBY</button>
            </div>
          </div>
        </div>

      </section>

    </main>

  </div>

  <script src="raceSystem.js"></script>
  <script src="raceRenderer.js"></script>
  <script src="raceUI.js"></script>
</body>
</html>
