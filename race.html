<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>F1 Manager 2025 ‚Äì Race</title>
  <link rel="stylesheet" href="race.css" />
  <script defer src="race.js"></script>
</head>

<body>
  <div class="app">

    <!-- TOP HUD -->
    <header class="topHud">
      <div class="topLeft">
        <div class="tabPills">
          <button class="tab active" type="button">CORRIDA</button>
          <button class="tab" type="button">PONTOS</button>
        </div>
        <div class="topMeta">
          <div id="uiLapSmall" class="metaLine">Volta 1/10</div>
          <div id="uiTopHint" class="metaLine muted">Top 10</div>
        </div>
      </div>

      <div class="topCenter">
        <div id="uiLapsRemaining" class="lapsRemaining">10 VOLTAS RESTANTES</div>
        <div id="uiLapBig" class="lapBig">VOLTA 1/10</div>
      </div>

      <div class="topRight">
        <button id="btnBack" class="btnHud" type="button">VOLTAR AO LOBBY</button>
      </div>
    </header>

    <!-- MAIN -->
    <main class="mainGrid">

      <!-- LEFT: LEADERBOARD -->
      <section class="panel leftPanel">
        <div class="panelTitleRow">
          <div class="panelTitle">CLASSIFICA√á√ÉO</div>
          <div id="uiSessionClock" class="panelSub">Tempo real</div>
        </div>

        <div id="leaderboard" class="leaderboard"></div>
      </section>

      <!-- CENTER: TRACK -->
      <section class="panel centerPanel">
        <div class="centerWrap">
          <canvas id="trackCanvas" class="trackCanvas" width="1200" height="1200"></canvas>
        </div>
      </section>

      <!-- RIGHT: YOUR DRIVERS -->
      <section class="panel rightPanel">
        <div class="panelTitleRow">
          <div class="panelTitle">SEUS PILOTOS</div>
          <div class="panelSub muted">Estrat√©gia ‚Ä¢ Pit ‚Ä¢ Pot√™ncia</div>
        </div>

        <div id="yourDrivers" class="yourDrivers"></div>
      </section>

    </main>

    <!-- BOTTOM BAR -->
    <footer class="bottomBar">
      <button class="iconBtn" type="button" aria-label="Menu">‚ò∞</button>
      <button class="iconBtn" type="button" aria-label="Mapa">‚õì</button>
      <button class="iconBtn" type="button" aria-label="C√¢mera">üì∑</button>

      <div class="bottomCenter">
        <button id="btnPause" class="pillBtn" type="button">‚è∏</button>
        <div id="uiLapBottom" class="pillInfo">VOLTA 1/10</div>
        <div class="speedGroup">
          <button class="speedBtn active" data-speed="1" type="button">1x</button>
          <button class="speedBtn" data-speed="2" type="button">2x</button>
          <button class="speedBtn" data-speed="4" type="button">4x</button>
        </div>
      </div>

      <button id="btnFast" class="pillBtn" type="button">‚è©</button>
    </footer>

    <!-- PIT MODAL -->
    <div id="pitModal" class="modal hidden">
      <div class="modalBackdrop"></div>
      <div class="modalCard">
        <div class="modalHeader">
          <div class="modalTitle">PIT STOP</div>
          <button id="pitClose" class="closeBtn" type="button">‚úï</button>
        </div>

        <div class="modalBody">
          <div id="pitDriverName" class="pitDriverName">Piloto</div>
          <div class="tyreGrid">
            <button class="tyreBtn" data-tyre="S" type="button">
              <div class="tyreCode">S</div><div class="tyreName">Soft</div>
            </button>
            <button class="tyreBtn" data-tyre="M" type="button">
              <div class="tyreCode">M</div><div class="tyreName">Medium</div>
            </button>
            <button class="tyreBtn" data-tyre="H" type="button">
              <div class="tyreCode">H</div><div class="tyreName">Hard</div>
            </button>
            <button class="tyreBtn" data-tyre="W" type="button">
              <div class="tyreCode">W</div><div class="tyreName">Wet</div>
            </button>
          </div>

          <div class="modalActions">
            <button id="pitCancel" class="btnSecondary" type="button">Cancelar</button>
            <button id="pitOk" class="btnPrimary" type="button">OK ‚Ä¢ ENTRAR NO BOX</button>
          </div>

          <div class="modalHint">
            O piloto entra no box ao fim da volta (pr√≥ximo do pit entry).
          </div>
        </div>
      </div>
    </div>

    <!-- PODIUM (optional) -->
    <div id="podiumModal" class="modal hidden">
      <div class="modalBackdrop"></div>
      <div class="modalCard">
        <div class="modalHeader">
          <div class="modalTitle">P√ìDIO</div>
          <button id="podiumClose" class="closeBtn" type="button">‚úï</button>
        </div>
        <div id="podiumGrid" class="podiumGrid"></div>
      </div>
    </div>

  </div>
</body>
</html>
