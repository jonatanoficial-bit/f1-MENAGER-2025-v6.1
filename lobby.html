<script>
  // Função utilitária para achar botão pelo texto, sem mudar o HTML nem o CSS
  function getButtonByText(texto) {
    const botoes = Array.from(document.querySelectorAll('button, a'));
    return botoes.find(btn =>
      btn.textContent.trim().toUpperCase() === texto.toUpperCase()
    );
  }

  function navegarPara(arquivo) {
    window.location.href = arquivo;
  }

  // CALENDÁRIO
  const btnCalendario = getButtonByText('CALENDÁRIO');
  if (btnCalendario) {
    btnCalendario.addEventListener('click', () => {
      // Se o nome do seu arquivo for diferente, troque aqui
      navegarPara('calendario.html');
    });
  }

  // OFICINA
  const btnOficina = getButtonByText('OFICINA');
  if (btnOficina) {
    btnOficina.addEventListener('click', () => {
      navegarPara('oficina.html');
    });
  }

  // FUNCIONÁRIOS
  const btnFuncionarios = getButtonByText('FUNCIONÁRIOS');
  if (btnFuncionarios) {
    btnFuncionarios.addEventListener('click', () => {
      navegarPara('funcionarios.html');
    });
  }

  // PATROCÍNIOS
  const btnPatrocinios = getButtonByText('PATROCÍNIOS');
  if (btnPatrocinios) {
    btnPatrocinios.addEventListener('click', () => {
      navegarPara('patrocinio.html');
    });
  }

  // CARREGAR CARREIRA
  const btnCarregarCarreira = getButtonByText('CARREGAR CARREIRA');
  if (btnCarregarCarreira) {
    btnCarregarCarreira.addEventListener('click', () => {
      navegarPara('carreira.html');
    });
  }

  // NOVO GERENTE
  const btnNovoGerente = getButtonByText('NOVO GERENTE');
  if (btnNovoGerente) {
    btnNovoGerente.addEventListener('click', () => {
      navegarPara('novo_gerente.html');
    });
  }

  // GERENTE REAL
  const btnGerenteReal = getButtonByText('GERENTE REAL');
  if (btnGerenteReal) {
    btnGerenteReal.addEventListener('click', () => {
      navegarPara('gerentes_reais.html');
    });
  }
</script>
