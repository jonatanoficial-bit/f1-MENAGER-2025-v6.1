<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>F1 MANAGER 2025 — Patrocínios</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="ui.css" />
  <link rel="stylesheet" href="assets/css/ui-screens.css" />

  <style>
    body {
      background: #000;
      background-image: url("assets/ui/patrocinio_bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow-y: auto;
    }
  </style>
</head>

<body class="screen sponsor-screen">
  <!-- TOP BAR -->
  <header class="screen-topbar">
    <div class="screen-topbar-left">
      <img id="teamLogo" class="team-logo" src="" alt="Logo da equipe" />
      <div class="screen-titleblock">
        <div class="screen-title">Patrocínios &amp; Marca</div>
        <div class="screen-subtitle">Negocie contratos, cumpra metas e converta em performance real.</div>
      </div>
    </div>

    <div class="screen-topbar-right">
      <button id="btnManager" class="pill">Manager</button>
      <button id="btnVoltar" class="pill pill-ghost">Voltar</button>
    </div>
  </header>

  <main class="screen-wrap">
    <!-- KPI / STATUS -->
    <section class="kpi-grid">
      <div class="kpi-card">
        <div class="kpi-label">Caixa</div>
        <div class="kpi-value" id="kpiCash">€ --</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Reputação</div>
        <div class="kpi-value" id="kpiRep">-- / 100</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Exposição</div>
        <div class="kpi-value" id="kpiExpo">-- / 100</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Marketing</div>
        <div class="kpi-value" id="kpiMkt">-- / 100</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Boost ofertas</div>
        <div class="kpi-value" id="kpiBoost">x--</div>
      </div>
    </section>

    <!-- CONTRATOS -->
    <section class="panel">
      <div class="panel-title">Central de contratos (ativo)</div>
      <div id="contractsActive" class="contracts-active">
        <!-- sponsorSystem.js preenche -->
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">Ofertas disponíveis</div>
      <div id="offersGrid" class="offers-grid">
        <!-- sponsorSystem.js preenche -->
      </div>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src="sponsorSystem.js"></script>

  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const qsTeam = (params.get("userTeam") || "").toLowerCase().trim();
      const lsTeam = (localStorage.getItem("f1m_userTeam") || "").toLowerCase().trim();
      const teamKey = (qsTeam || lsTeam || "ferrari");

      const logo = document.getElementById("teamLogo");
      const logoPath = `assets/logos/${teamKey}.png`;
      logo.src = logoPath;
      logo.onerror = () => { logo.src = "assets/logos/ferrari.png"; };

      document.getElementById("btnVoltar").addEventListener("click", () => {
        const track = params.get("track") || localStorage.getItem("f1m_lastTrack") || "australia";
        const gp = params.get("gp") || localStorage.getItem("f1m_lastGP") || "GP da Austrália 2025";
        location.href = `practice.html?track=${encodeURIComponent(track)}&gp=${encodeURIComponent(gp)}&userTeam=${encodeURIComponent(teamKey)}`;
      });

      document.getElementById("btnManager").addEventListener("click", () => {
        location.href = `index.html?userTeam=${encodeURIComponent(teamKey)}`;
      });

      localStorage.setItem("f1m_userTeam", teamKey);
    })();
  </script>
</body>
</html>
