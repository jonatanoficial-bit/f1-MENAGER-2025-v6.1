<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>F1 Manager 2025 — Patrocínios</title>

  <!-- Mantém seu ecossistema visual atual -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="ui.css" />
  <link rel="stylesheet" href="ui-screens.css" />

  <!-- (Opcional) Se você tiver um CSS específico do race para “shell”, pode manter.
       Se não existir, pode remover sem problemas. -->
  <link rel="stylesheet" href="race.css" />

  <style>
    /* ===== Shell AAA (não altera lógica, só estrutura/visual) ===== */
    html, body { height: 100%; }
    body { margin: 0; overflow-y: auto; }

    .screen-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    .screen-bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(60,120,255,.18), transparent 55%),
        radial-gradient(900px 600px at 85% 15%, rgba(0,255,200,.12), transparent 55%),
        radial-gradient(900px 600px at 70% 90%, rgba(255,120,0,.10), transparent 55%),
        url("assets/ui/sponsors_bg.jpg");
      background-size: cover;
      background-position: center;
      filter: saturate(1.05) contrast(1.05);
      z-index: -2;
    }
    .screen-bg::after{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .topbar-glass {
      border-radius: 18px;
      background: rgba(10,12,18,.62);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      width: min(1180px, calc(100% - 16px));
      margin: 0 auto;
    }

    .brand {
      display:flex; align-items:center; gap: 10px;
      min-width: 240px;
    }
    .brand .badge {
      width: 34px; height: 34px; border-radius: 10px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .brand .badge img { width: 22px; height: 22px; object-fit: contain; }
    .brand .titles { line-height: 1.1; }
    .brand .titles .kicker {
      font-size: 12px; opacity:.85; letter-spacing:.12em; text-transform: uppercase;
    }
    .brand .titles .title {
      font-size: 14px; font-weight: 700;
    }

    .top-actions { display:flex; align-items:center; gap:10px; }
    .pill {
      display:inline-flex; align-items:center; gap:10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
    }
    .pill:hover { background: rgba(255,255,255,.09); }

    .content {
      width: min(1180px, calc(100% - 16px));
      margin: 0 auto;
      padding: 12px 0 28px;
      display: grid;
      gap: 14px;
    }

    .panel {
      border-radius: 18px;
      background: rgba(10,12,18,.62);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      padding: 16px;
    }

    /* garante respiro e leitura em telas menores */
    @media (max-width: 780px) {
      .brand { min-width: unset; }
      .brand .titles .title { font-size: 13px; }
      .topbar-glass { padding: 10px 10px; }
      .content { padding-bottom: 22px; }
    }
  </style>
</head>

<body>
  <div class="screen-shell">
    <div class="screen-bg" aria-hidden="true"></div>

    <!-- Topbar (mesmo “shell” das telas avançadas) -->
    <div class="topbar">
      <div class="topbar-glass">
        <div class="brand">
          <div class="badge" title="Equipe">
            <!-- Logo da equipe (preenchido via JS se existir; fallback) -->
            <img id="teamLogo" src="assets/teams/ferrari.png" alt="Logo da equipe" onerror="this.style.opacity=.25">
          </div>
          <div class="titles">
            <div class="kicker">Patrocínios & Marca</div>
            <div class="title">Negocie contratos, cumpra metas e converta em performance real.</div>
          </div>
        </div>

        <div class="top-actions">
          <!-- “Manager pill” opcional, se você já exibe isso em outras telas -->
          <div class="pill" id="managerPill" title="Manager">Manager</div>

          <!-- Voltar (mantém padrão de navegação sem mexer na lógica) -->
          <button class="pill" id="btnVoltar" type="button">VOLTAR</button>
        </div>
      </div>
    </div>

    <!-- Conteúdo -->
    <main class="content">
      <!-- Root onde seu sponsorSystem injeta a UI (LÓGICA NÃO ALTERADA) -->
      <section class="panel" id="sponsorRoot">
        <!-- Conteúdo será renderizado pelo sponsorSystem.js -->
      </section>
    </main>
  </div>

  <!-- Loader existente (se você já usa) -->
  <script src="assets/js/managerBarLoader.js"></script>

  <!-- Compat: NÃO altera lógica, apenas evita quebra se gameState/salvarGame não existirem -->
  <script>
    (function(){
      const LS_KEY = "f1m2025_save_v6_1";
      if (!window.gameState) {
        try { window.gameState = JSON.parse(localStorage.getItem(LS_KEY) || "{}"); }
        catch(e){ window.gameState = {}; }
      }
      if (typeof window.salvarGame !== "function") {
        window.salvarGame = function(){
          try { localStorage.setItem(LS_KEY, JSON.stringify(window.gameState || {})); } catch(e){}
        };
      }

      // Botão voltar: tenta voltar para o lobby padrão; se não existir, volta histórico
      const btn = document.getElementById("btnVoltar");
      if (btn) btn.addEventListener("click", () => {
        const p = new URLSearchParams(location.search);
        const track = p.get("track") || "australia";
        const gp = p.get("gp") || "GP da Austrália 2025";
        const userTeam = p.get("userTeam") || "ferrari";
        const lobby = `lobby.html?track=${encodeURIComponent(track)}&gp=${encodeURIComponent(gp)}&userTeam=${encodeURIComponent(userTeam)}`;
        // se lobby.html existir no seu build, ótimo. se não, fallback:
        fetch(lobby, { method: "HEAD" }).then(r => {
          if (r.ok) location.href = lobby;
          else history.back();
        }).catch(()=>history.back());
      });

      // Se tiver estado da equipe, tenta atualizar logo
      try {
        const teamKey = (new URLSearchParams(location.search).get("userTeam") || (window.gameState && window.gameState.userTeam) || "ferrari").toLowerCase();
        const logo = document.getElementById("teamLogo");
        if (logo) logo.src = `assets/teams/${teamKey}.png`;
      } catch(e){}
    })();
  </script>

  <!-- Seus sistemas (mantém a lógica; só garante que eles carreguem) -->
  <script src="sponsorSystem.js"></script>
</body>
</html>
