<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Manager 2025 – Classificação</title>

  <!-- CSS ÚNICO → Agora usa o mesmo do race -->
  <link rel="stylesheet" href="race.css" />
</head>

<body>

  <div class="race-layout">

    <!-- ESQUERDA — PISTA -->
    <div class="race-left">
      <div id="track-container" class="track-container"></div>
    </div>

    <!-- DIREITA — HUD -->
    <div class="race-right">

      <!-- HEADER -->
      <div class="hud-panel">
        <div class="hud-header">
          <div>
            <h1 class="hud-title" id="gp-title">Classificação</h1>
            <p class="hud-subtitle">Temporada oficial F1 2025</p>
          </div>
          <div class="hud-meta">
            <span id="qualy-phase-label" class="hud-lap">Q1</span>
          </div>
        </div>

        <!-- LISTA DE PILOTOS -->
        <div id="drivers-list" class="drivers-list"></div>

        <!-- CONTROLES DE VELOCIDADE -->
        <div class="controls-row">
          <div class="controls">
            <span class="controls-label">Velocidade:</span>
            <button class="speed-btn active" data-speed="1">1x</button>
            <button class="speed-btn" data-speed="2">2x</button>
            <button class="speed-btn" data-speed="4">4x</button>
          </div>
        </div>

        <!-- BOTÃO VOLTAR -->
        <div class="bottom-actions">
          <button class="back-btn" onclick="window.history.back()">
            Voltar ao calendário
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL Q1 / Q2 / Q3 -->
  <div id="qualy-modal" class="podium-modal hidden">
    <div class="podium-content">
      <h2 id="qualy-modal-title">Fase encerrada</h2>
      <div id="qualy-modal-content" class="modal-text"></div>
      <button id="qualy-modal-btn" class="podium-close">OK</button>
    </div>
  </div>

  <!-- MODAL GRID FINAL -->
  <div id="grid-modal" class="podium-modal hidden">
    <div class="podium-content">
      <h2>Classificação final – Grid da largada</h2>
      <div id="grid-modal-content" class="modal-text"></div>
      <button id="grid-modal-btn" class="podium-close">OK</button>
    </div>
  </div>

  <script src="qualifying.js"></script>

</body>
</html>
