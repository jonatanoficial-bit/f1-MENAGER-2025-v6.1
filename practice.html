<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treino Livre - F1 Manager 2025</title>
  <link rel="stylesheet" href="practice.css" />
</head>

<body>
  <div class="practice-overlay" aria-hidden="true"></div>

  <div class="practice-root">
    <header id="top-bar" class="practice-header">
      <div class="practice-header-left">
        <div class="practice-header-info">
          <div class="practice-header-manager">F1 MANAGER 2025 — Treino Livre Oficial</div>
          <div class="practice-header-team">
            Pista — <span id="trackName">Carregando...</span>
          </div>
        </div>
      </div>

      <div class="practice-header-right">
        <div class="practice-header-flag">
          <span>Duração 60:00 • Condição Seca • 26°C</span>
        </div>
      </div>
    </header>

    <main class="practice-main">
      <section class="practice-left">
        <div class="practice-left-title">
          <h2>Mapa da Pista</h2>
          <div class="practice-left-sub">SVG • pathPoints • 60fps</div>
        </div>

        <div id="track-container" aria-label="Pista (SVG)">
          <!-- SVG será injetado pelo practice.js -->
        </div>
      </section>

      <aside class="practice-right">
        <section class="practice-hud-panel">
          <div class="practice-hud-header">
            <div class="practice-hud-left">
              <div class="practice-gp-title">Sessão</div>
              <div class="practice-track-label">Treino Livre</div>
            </div>
            <div class="practice-hud-right">
              <div class="practice-session-label">LIVE</div>
              <div class="practice-time-remaining">60:00</div>
            </div>
          </div>

          <div class="practice-lap-info">
            Melhor volta geral: <span id="bestLapOverall">--:--.---</span>
          </div>

          <div class="practice-drivers-list" id="driversOnTrack"></div>

          <div class="practice-user-panel">
            <div class="practice-user-panel-title">Pilotos da sua equipe</div>

            <div class="practice-user-row">
              <div class="practice-user-card">
                <div class="practice-user-main">
                  <img id="p1face" class="practice-user-face" alt="Piloto 1" />
                  <div class="practice-user-info">
                    <div class="practice-user-name" id="p1name">Piloto 1</div>
                    <div class="practice-user-team" id="p1team">Equipe</div>
                    <div class="practice-user-status-line" id="p1info"></div>
                  </div>
                </div>

                <div class="practice-user-actions">
                  <button class="practice-btn" data-action="pit" onclick="pitStop(1)">PIT STOP</button>
                  <button class="practice-btn" data-action="save" onclick="setMode(1,'eco')">ECONOMIZAR</button>
                  <button class="practice-btn" data-action="push" onclick="setMode(1,'attack')">ATAQUE</button>
                </div>
              </div>

              <div class="practice-user-card">
                <div class="practice-user-main">
                  <img id="p2face" class="practice-user-face" alt="Piloto 2" />
                  <div class="practice-user-info">
                    <div class="practice-user-name" id="p2name">Piloto 2</div>
                    <div class="practice-user-team" id="p2team">Equipe</div>
                    <div class="practice-user-status-line" id="p2info"></div>
                  </div>
                </div>

                <div class="practice-user-actions">
                  <button class="practice-btn" data-action="pit" onclick="pitStop(2)">PIT STOP</button>
                  <button class="practice-btn" data-action="save" onclick="setMode(2,'eco')">ECONOMIZAR</button>
                  <button class="practice-btn" data-action="push" onclick="setMode(2,'attack')">ATAQUE</button>
                </div>
              </div>
            </div>

            <div class="practice-controls-row">
              <div class="practice-controls-left">
                <div class="practice-controls-label">Velocidade</div>
                <button class="practice-speed-btn" onclick="setSpeed(1)">1x</button>
                <button class="practice-speed-btn" onclick="setSpeed(2)">2x</button>
                <button class="practice-speed-btn" onclick="setSpeed(4)">4x</button>
              </div>

              <div class="practice-controls-right">
                <button class="btn-small-primary" onclick="goOficina()">IR PARA OFICINA</button>
                <button class="btn-small-primary" onclick="goQualifying()">AVANÇAR PARA CLASSIFICAÇÃO</button>
                <button class="btn-small-ghost" onclick="window.location.href='lobby.html'">VOLTAR AO LOBBY</button>
              </div>
            </div>
          </div>

        </section>
      </aside>
    </main>
  </div>

  <script src="practice.js"></script>
</body>
</html>
