<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treino Livre – F1 Manager 2025</title>

<link rel="stylesheet" href="practice.css">

<style>
/* Garantir que o SVG ocupe a área corretamente */
.track-wrapper {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
}

#track-svg {
    width: 100%;
    height: 100%;
}
</style>

</head>
<body>

<!-- BOTÃO VOLTAR -->
<div style="padding:20px;">
    <a href="lobby.html" class="btn-back">← VOLTAR</a>
</div>

<div class="main-container">

    <!-- ÁREA DA PISTA -->
    <div class="left-panel">
        <h2>TREINO LIVRE</h2>
        <p data-track-label>Circuito — a definir</p>

        <div class="track-wrapper">
            <!-- SVG DINÂMICO DA PISTA ENTRA AQUI -->
            <svg id="track-svg"></svg>
        </div>
    </div>

    <!-- PAINEL DIREITO -->
    <div class="right-panel">

        <h2 data-gp-name>GP 2025</h2>
        <div class="session-info">
            Sessão de treino livre — 60 minutos  
            <span class="clock" data-session-clock>60:00</span>
        </div>

        <h3>Pilotos da sua equipe</h3>

        <!-- PILOTO 1 -->
        <div class="driver-card">
            <img class="driver-face" data-driver1-face src="assets/faces/GEN.png">
            <div class="driver-info">
                <strong data-driver1-name>Piloto 1</strong><br>
                Carro: 100% — Pneus: 0%
            </div>
            <div class="driver-actions">
                <button>PIT STOP</button>
                <button>ECONOMIZAR</button>
                <button>ATAQUE</button>
            </div>
        </div>

        <!-- PILOTO 2 -->
        <div class="driver-card">
            <img class="driver-face" data-driver2-face src="assets/faces/GEN.png">
            <div class="driver-info">
                <strong data-driver2-name>Piloto 2</strong><br>
                Carro: 100% — Pneus: 0%
            </div>
            <div class="driver-actions">
                <button>PIT STOP</button>
                <button>ECONOMIZAR</button>
                <button>ATAQUE</button>
            </div>
        </div>

        <!-- CONTROLES -->
        <h3>Velocidade:</h3>
        <div class="speed-buttons">
            <button data-speed-btn="1">1x</button>
            <button data-speed-btn="2">2x</button>
            <button data-speed-btn="4">4x</button>
        </div>

        <div class="bottom-actions">
            <button data-go-garage>IR PARA OFICINA</button>
            <button data-back-lobby>VOLTAR AO LOBBY</button>
        </div>

    </div>
</div>

<script src="practice.js"></script>

</body>
</html>
