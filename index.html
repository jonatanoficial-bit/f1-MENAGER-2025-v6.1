<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>F1 Manager</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- =============================== -->
<!--  TELAS                          -->
<!-- =============================== -->

<!-- =============================== -->
<!--  TELA INICIAL                   -->
<!-- =============================== -->
<div id="tela-inicial" class="tela active">
    <div class="menu-container">
        <h1>F1 Manager</h1>
        <button id="btn-novo-jogo">Novo Jogo</button>
        <button id="btn-continuar">Continuar</button>
    </div>
</div>

<!-- =============================== -->
<!--  TELA GERENTE                   -->
<!-- =============================== -->
<div id="tela-gerente" class="tela">
    <h2>Selecione o modo</h2>
    <div class="menu-grid">
        <button id="btn-gerente-real">Usar Gerente Real</button>
        <button id="btn-gerente-novo">Criar Novo Gerente</button>
        <button class="btn-voltar" data-back="tela-inicial">Voltar</button>
    </div>
</div>

<!-- =============================== -->
<!--  TELA EQUIPES                   -->
<!-- =============================== -->
<div id="tela-equipes" class="tela">
    <h2>Escolha sua Equipe</h2>
    <div id="lista-equipes" class="menu-scroll"></div>
    <button class="btn-voltar" data-back="tela-gerente">Voltar</button>
</div>

<!-- =============================== -->
<!--  TELA LOBBY                     -->
<!-- =============================== -->
<div id="tela-lobby" class="tela">

    <h2 id="lobby-equipe-nome"></h2>

    <div class="menu-grid">
        <button id="btn-oficina">Oficina</button>
        <button id="btn-funcionarios">Funcionários</button>
        <button id="btn-classificacao">Classificação</button>
        <button id="btn-calendario">Calendário</button>
        <button id="btn-patrocinio">Patrocínio</button>
        <button id="btn-correr">Ir para Corrida</button>
        <button id="btn-salvar">Salvar Jogo</button>
        <button class="btn-voltar" data-back="tela-equipes">Sair</button>
    </div>
</div>

<!-- =============================== -->
<!--  SCRIPTS                        -->
<!-- =============================== -->

<script src="main.js"></script>

</body>
</html>
