<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>F1 Manager 2025 - Vale Edition</title>

  <!-- Ajuste básico para mobile -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Estilos globais antigos (se você tiver) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Novo visual das telas de UI -->
  <link rel="stylesheet" href="ui.css" />
</head>
<body>
  <!-- Aviso para girar o celular (não força, mas orienta) -->
  <div id="rotate-warning" class="rotate-warning">
    <div class="rotate-card">
      <p>Para uma melhor experiência, gire o celular para o modo paisagem.</p>
    </div>
  </div>

  <!-- Raiz do jogo (esconde quando o aparelho estiver em pé) -->
  <div id="game-root" class="game-root">
    <!-- HUD superior (caixa / etapa). Depois ligamos ao sistema real -->
    <header class="top-hud">
      <div class="hud-left">
        Caixa: <span id="hud-cash">R$ 5.000.000</span>
      </div>
      <div class="hud-right">
        Etapa: <span id="hud-stage">1</span>
      </div>
    </header>

    <main class="main-wrapper">
      <!-- ===================================================================== -->
      <!--  TELA 1 – CAPA (SPLASH)                                              -->
      <!-- ===================================================================== -->
      <section
        id="screen-splash"
        class="screen screen-active screen-splash"
      >
        <!-- Fundo da capa -->
        <div class="screen-bg bg-capa"></div>

        <!-- Texto sobre a capa -->
        <div class="screen-content center">
          <!-- Você disse que o título não é obrigatório,
               pois já está na capa. Mantive só a frase de toque. -->
          <p class="splash-subtitle">
            Toque em qualquer lugar para começar
          </p>
        </div>

        <!-- Camada invisível que pega o clique/toque na tela toda -->
        <div id="touch-catcher" class="touch-catcher"></div>
      </section>

      <!-- ===================================================================== -->
      <!--  TELA 2 – MENU PRINCIPAL                                             -->
      <!-- ===================================================================== -->
      <section
        id="screen-main-menu"
        class="screen screen-lobby"
      >
        <div class="screen-bg bg-lobby"></div>

        <div class="screen-content center">
          <h1 class="title-main">F1 MANAGER 2025</h1>

          <div class="button-row">
            <button id="btn-new-career" class="main-btn">
              NOVO JOGO
            </button>

            <button id="btn-continue-career" class="main-btn secondary">
              CONTINUAR CARREIRA
            </button>
          </div>
        </div>
      </section>

      <!-- ===================================================================== -->
      <!--  TELA 3 – ESCOLHA DO TIPO DE MANAGER                                 -->
      <!-- ===================================================================== -->
      <section
        id="screen-manager-choice"
        class="screen screen-lobby"
      >
        <div class="screen-bg bg-lobby"></div>

        <div class="screen-content center">
          <h2 class="title">ESCOLHA O TIPO DE MANAGER</h2>

          <div class="button-column">
            <button id="btn-use-real-manager" class="main-btn">
              USAR MANAGER REAL
            </button>

            <button id="btn-create-manager" class="main-btn secondary">
              CRIAR MEU MANAGER
            </button>
          </div>

          <button
            id="btn-back-main-from-choice"
            class="main-btn outlined small"
          >
            VOLTAR
          </button>
        </div>
      </section>

      <!-- ===================================================================== -->
      <!--  TELA 4 – LISTA DE MANAGERS REAIS                                    -->
      <!-- ===================================================================== -->
      <section
        id="screen-manager-real"
        class="screen screen-lobby"
      >
        <div class="screen-bg bg-lobby"></div>

        <div class="screen-content">
          <h2 class="title">ESCOLHA UM MANAGER REAL</h2>

          <!-- Aqui o main.js monta os botões automaticamente -->
          <div id="real-manager-list" class="manager-list"></div>

          <button
            id="btn-back-manager-choice-from-real"
            class="main-btn outlined small"
          >
            VOLTAR
          </button>
        </div>
      </section>

      <!-- ===================================================================== -->
      <!--  TELA 5 – CRIAR MANAGER PERSONALIZADO                                -->
      <!-- ===================================================================== -->
      <section
        id="screen-manager-create"
        class="screen screen-lobby"
      >
        <div class="screen-bg bg-lobby"></div>

        <div class="screen-content">
          <h2 class="title">CRIAR MEU MANAGER</h2>

          <div class="form-group">
            <label class="form-label" for="input-manager-name">
              Nome do manager
            </label>
            <input
              id="input-manager-name"
              type="text"
              maxlength="30"
              placeholder="Digite o nome do manager"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="input-manager-country">
              País (opcional)
            </label>
            <input
              id="input-manager-country"
              type="text"
              placeholder="Brasil, EUA, Itália..."
            />
          </div>

          <div class="button-row">
            <button
              id="btn-confirm-custom-manager"
              class="main-btn"
            >
              CONFIRMAR
            </button>

            <button
              id="btn-back-manager-choice-from-create"
              class="main-btn outlined"
            >
              VOLTAR
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Lógica de navegação da UI -->
  <script src="main.js"></script>
</body>
</html>
