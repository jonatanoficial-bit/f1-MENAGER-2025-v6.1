<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager 2025 - Vale Edition</title>

    <link rel="stylesheet" href="ui.css">
    <script src="main.js" defer></script>
</head>

<body>

<!-- =======================
     TELA DE CAPA
======================= -->
<div id="screen-splash" class="screen screen-active">

    <div class="splash-bg"></div>

    <div class="splash-touch-hint">
        Toque em qualquer lugar para começar
    </div>

    <div id="touch-catcher"></div>
</div>


<!-- =======================
     MENU PRINCIPAL
======================= -->
<div id="screen-main-menu" class="screen">

    <div class="menu-container">
        <button class="main-btn" onclick="startNewGame()">NOVO JOGO</button>
        <button class="main-btn" onclick="continueGame()">CONTINUAR CARREIRA</button>
    </div>

</div>


<!-- =======================
     SELEÇÃO DE MANAGER
======================= -->
<div id="screen-select-manager" class="screen">

    <h2 class="title">ESCOLHA O MANAGER</h2>

    <div class="manager-buttons">
        <button class="main-btn" onclick="showRealManagers()">USAR MANAGER REAL</button>
        <button class="main-btn" onclick="showCreateManager()">CRIAR MANAGER</button>
        <button class="main-btn" onclick="showScreen('screen-main-menu')">VOLTAR</button>
    </div>

</div>


<!-- =======================
     LISTA DE MANAGERS REAIS
======================= -->
<div id="screen-real-managers" class="screen">

    <h2 class="title">MANAGERS REAIS</h2>

    <div id="real-manager-list"></div>

    <button class="main-btn" onclick="showScreen('screen-select-manager')">VOLTAR</button>

</div>


<!-- =======================
     CRIAÇÃO DE MANAGER
======================= -->
<div id="screen-create-manager" class="screen">

    <h2 class="title">CRIAR NOVO MANAGER</h2>

    <label>Nome:</label>
    <input type="text" id="newManagerName">

    <label>País:</label>
    <input type="text" id="newManagerCountry">

    <button class="main-btn" onclick="confirmCreateManager()">CONFIRMAR</button>
    <button class="main-btn" onclick="showScreen('screen-select-manager')">VOLTAR</button>

</div>

</body>
</html>
